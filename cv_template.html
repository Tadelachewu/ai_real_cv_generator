<!DOCTYPE html>
<html>
<head><title>{{ name }} - CV</title></head>
<body style="font-family:Arial; margin:40px;">
  <h1>{{ name }}</h1>
  <p><strong>Email:</strong> {{ email }}</p>
  <p><strong>Phone:</strong> {{ phone }}</p>
  <h2>Profile</h2>
  <p>{{ summary }}</p>
  <h2>Experience</h2>
  <ul>
    {% for job in experience %}
      <li><strong>{{ job.role }}</strong> at {{ job.company }} ({{ job.years }})<br>{{ job.description }}</li>
    {% endfor %}
  </ul>
  <h2>Skills</h2>
  <ul>
    {% for skill in skills %}
      <li>{{ skill }}</li>
    {% endfor %}
  </ul>
</body>
</html>
